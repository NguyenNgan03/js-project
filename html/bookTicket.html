<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé bảo tàng</title>
    <link rel="stylesheet" href="../css/bookTicket.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="../image/Logo.png"  style="width: 50px; height: 50px;" />
            <p> Book meseum tickets</p>
        </div>
        <div id="menu">
            <div class="item">
                <a href="../html/home.html">Home</a>
            </div>
            <div class="item">
                <a href="">Booking</a>
            </div>
            <div class="item">
                <a href="../html/index.html">Detail</a>
            </div>
            <div class="item">
                <a href="">Contact Us</a>
            </div>
        </div>
        <div id="icon">
            <div class="item">
                <a href="../html/login.html"><i class="fa-solid fa-circle-user fa-xl"></i></a>
            </div>
            <div class="item">
                <a href="#"><i class="fa-solid fa-cart-shopping fa-xl"></i></a>
            </div>
        </div>
    </div>
  

    <div class="background-booking">
        <h2 style="text-align: center;">Đặt vé</h2>
        <hr style="border-color: #f6dd55;">

        <div class=" museum-card ">
            <div class="imgbaotang">
                <img src="../image/Group 1.png" alt="Ảnh bảo tàng">
            </div>
            <div class="thongtinbaotang">
                <h3 id="msu-name">Bảo tàng Chăm</h3>
                <p>Đà Nẵng</p>
                <div style="display: flex;">
                  <p id="price"> 100000   </p>
                  <label for=""> VND </label>
                </div>
                <p>Đánh giá: ★★★★☆</p>
            </div>
        </div>
        <hr style="border-color: #f6dd55;">

        <div class="booking-form">
            <form class="frm" id="frm" action="#" method="post">
                <div class="div-with-margin">
                    <label for="date">Ngày đi đến bảo tàng:</label>
                    <input type="date" id="date" name="date" required>
    
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="birthdate">Ngày tháng năm sinh:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
    
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" name="address" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="div-with-margin2">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="ticket">Số vé:</label>
                    <input type="number" id="quantity-ticket" name="quantity-ticket" required>

                    <label for="total-price">Tổng tiền:</label>
                    <input type="text" id="total-price" name="total-price" readonly>

                    <label for="payment">Hình thức thanh toán:</label>
                    <select id="payment" name="payment">
                        <option value="card">Thẻ ngân hàng</option>
                        <option value="cash">Tiền mặt</option>
                    </select>
                    <button style="background-color: #f6dd55; color: black " type="button" onclick="total()"> OK </button>
                    <button style="background-color: #f6dd55; color: black " type="submit" onclick="createTicketInfo()">Xác nhận</button>
                    <button style="background-color: #f6dd55; color: black" type="reset">Hủy</button>
                </div>
               
            </form>
        </div>
    </div>
    <!-- Include Bootstrap JS at the end of your HTML -->

    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src = "https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src = "../js/manageTicketBooking.js"></script>
    
</body>
</html>
