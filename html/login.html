<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----------CSS/JS------------------ -->
    <link rel="stylesheet" href="../css/login.css">
    
    <!-- ---------------BOOTSTRAP----------------- -->
    <!-- <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/jquery.min.js"> </script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">

    
</head>
<body>
    <!-- -------------------------Nav------------------------ -->
    <div id="header">
        <div class="logo">
            <img src="../image/Logo.png" style="width: 50px; height: 50px;"/>
            <p> Book meseum tickets</p>
        </div>
        <div id="menu">
            <div class="item">
                <a href="">Home</a>
            </div>
            <div class="item">
                <a href="">About Us</a>
            </div>
            <div class="item">
                <a href="">Booking</a>
            </div>
            <div class="item">
                <a href="">Detail</a>
            </div>
            <div class="item">
                <a href="">Contact Us</a>
            </div>
        </div>
        <div id="icon">
            <div class="item">
                <i class="fa-solid fa-circle-user fa-xl"></i>
            </div>
            <div class="item">
                <i class="fa-solid fa-cart-shopping fa-xl"></i>
            </div>
    
        </div>
    </div>

    <!-- -------------------Form------------------------ -->
    <form class="form" id="loginForm" novalidate>
        <p class="title">Login</p>
        <label>
            <input required="" placeholder="UserName" type="text" class="input" id="username">
            <div id="usernameError" class="error"></div>
        </label>     
        <label>
            <input required="" placeholder="Password" type="password" class="input" id="password">
            <div id="passwordError" class="error"></div>
        </label>
        <div class="links"> 
            <a class="forgot" href="#">Forgot Password</a> 
            <a class= "create" href="./signup.html">Create account</a>
        </div> 
        <button class="submit">Submit</button>
    </form>
    <script src="../js/login.js"></script>
    <script src="../js/localStorage.js"></script>
</body>
</html>
