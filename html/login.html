<body>
  <!-- -------------------------Nav------------------------ -->
  <div id="wrapper">
    <div id="header">
        <div class="logo">
            <img src="../image/Logo.png"  style="width: 50px; height: 50px;" />
            <p> Book meseum tickets</p>
        </div>
        <div id="menu">
            <div class="item">
                <a href="">Home</a>
            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>

        </div>

  <!-- --------------------Login---------------------- -->
  <form class="loginForm-hidden">
      <h1>Please log in</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User name</label>
        <input type="text" placeholder="Enter user name" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" placeholder="Email_address" class="form-control" id="username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" placeholder="Enter password" class="form-control" id="password">
      </div>
      <div class="mb-3">
        <label for="floatingSelect">Role</label>
        <select>
          <option selected>Choose role</option>
          <option value="1">user</option>
          <option value="2">addmin</option>
        </select>
      </div>
      <button type="submit" class="btn-btn-primary">Login</button>
      <h6><a href="signup.html">Signup</a> for new user</h6>
  </form>
