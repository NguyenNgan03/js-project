<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- -----------CSS/JS----------------- -->
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/auth.js"></script>

    <!-- ------------------BOOTSTRAP--------------------- -->
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/jquery.min.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
</head>
<body>
    <!-- --------------Nav---------------- -->
    <div id="header">
      <div class="logo">
          <img src="../image/Logo.png"  style="width: 50px; height: 50px;" />
          <p> Book meseum tickets</p>
      </div>
      <div id="menu">
          <div class="item">
              <a href="">Home</a>
          </div>
          <div class="item">
              <a href="">About Us</a>
          </div>
          <div class="item">
              <a href="">Booking</a>
          </div>
          <div class="item">
              <a href="">Detail</a>
          </div>
          <div class="item">
              <a href="">Contact Us</a>
          </div>
      </div>
      <div id="icon">
          <div class="item">
              <i class="fa-solid fa-circle-user fa-xl"></i>
          </div>
          <div class="item">
              <i class="fa-solid fa-cart-shopping fa-xl"></i>
          </div>
  
      </div>
  </div>
    <!-- -----------Signup---------------- -->
    <form class="signupForm" onsubmit="return validateSignupForm()" >
        <h1>Enter information</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User name</label>
            <input type="text" placeholder="Enter user name" class="form-control" id="username">
            <div id="usernameError" class="error"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email_address</label>
            <input type="email" placeholder="Enter email address" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailError" class="error"></div>
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" placeholder="Enter password" class="form-control" id="password">
              <div id="passwordError" class="error"></div>
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Confirm</label>
              <input type="password" placeholder="confirm" class="form-control" id="confirm">
              <div id="confirmError" class="error"></div>
          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Phone</label>
              <input placeholder="Enter your phone" class="form-control" id="phone">
              <div id="phoneError" class="error"></div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Accepts All Terms & condition</label>
          </div>
          <button type="submit" class="btn-btn-primary">Signup</button>
          <div class="Login">Already have  account <a href="login.html">Login</a></div>
    </form>
    <div id="successMessage" class="success"></div>
</body>
</html>
