  <!-- RegisterForm -->
    <form class="form" id="registerForm" novalidate>
        <p class="title">Register</p>
        <label>
            <input required="" placeholder="UserName" type="text" class="input" id="username">
            <div id="usernameError" class="error"></div>
        </label>
        <label>
            <input required="" placeholder="Email" type="email" class="input" id="email">
            <div id="emailError" class="error"></div>
        </label>
        <label>
            <input required="" placeholder="Phone" type="tel" class="input" id="phone">
            <div id="phoneError" class="error"></div>
        </label>
        <label>
            <input required="" placeholder="Password" type="password" class="input" id="password">
            <div id="passwordError" class="error"></div>
        </label>
        <label>
            <input required="" placeholder="Confirm password" type="password" class="input" id="confirmPassword">
            <div id="confirmPasswordError" class="error"></div>
        </label>
        <button class="submit" type="submit">Submit</button>
        <p class="signin">Already have an account? <a href="./login.html">Login</a></p>
        <p id="successMessage"></p>
  </form>
  <script src="../js/auth.js"></script>
