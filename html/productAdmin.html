<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin User</title>
    <link rel="stylesheet" href="../css/productAdmin.css">
    <link rel="stylesheet" href="../css/dashBoard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script
      src="https://kit.fontawesome.com/e1aaf64c7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="Admin_product">
      <!-- Thanh menu -->
      <input type="checkbox" id="menu-toggle">
        <div class="sidebar">
          <div class="side-content">
            <div class="profile">
                <div class="profile-img bg-img" style="background-image: url(../image/1.jpeg)"></div>
                <h3>David Green</h3>
                <small>Art Director</small>
            </div>

            <div class="side-menu">
                <ul>
                    <li>
                      <a href="" class="active">
                        <span class="fa-solid fa-house" style="color:white;"></span>
                            <small>Home</small>
                        </a>
                    </li>
                    <li>
                      <a href="">
                            <span class="fa-solid fa-user" style="color:white;"></span>
                            <small>Profile</small>
                        </a>
                    </li>
                    <li>
                      <a href="">
                            <span class="fa-solid fa-layer-group" style="color:white;"></span>
                            <small>Products</small>
                        </a>
                    </li>
                    <li>
                      <a href="">
                            <span class="fa fa-graduation-cap" style="color:white;"></span>
                            <small>User</small>
                        </a>
                    </li>
                    <li>
                      <a href="">
                            <span class="fa-solid fa-square-poll-vertical" style="color:white;"></span>
                            <small>Report</small>
                        </a>
                    </li>
                    <li>
                      <a href="">
                            <span class="fa-solid fa-gear" style="color:white;"></span>
                            <small>Settings</small>
                        </a>
                    </li>
                    <br>
                    <li>
                        <a href="">
                            <span class="fa fa-power-off"></span>
                            <small>Logout</small>
                        </a>
                    </li>
                    

                </ul>
            </div>
          </div>
        </div>
        <header>
          <div class="header-content">
            <label for="menu-toggle">
              <span class="fa-solid fa-bars"></span>
            </label>
              
            <div class="header-menu">
              <label for="">
                <span class="fa-solid fa-search"></span>
              </label>
              
              <div class="notify-icon">
                <span class="fa-solid fa-bell"></span>
                <span class="notify">3</span>
              </div>
              
              <div class="user">
                <div class="bg-img" style="background-image: url(../image/1.jpeg)"></div>
              </div>
            </div>
          </div>
        </header>
      </input>
    </div>

    <!-- Content -->
    <div class="content">
      <table class="table" id="userTable">
        <thead>
            <tr>
                <th>Product</th>
                <th colspan="5"><button class="add-user-btn" onclick="showAddUserForm()">Add Product</button></th>
            </tr>
            <tr>
                <th>Name Product</th>
                <th>Quantity </th>
                <th> Price</th>
                <th> Discount</th>
                <th> Location </th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody"> </tbody>
      </table>
    </div>

    <div class="contentProduct">
      <h2> Add Product</h2>
      <form class="addProductForm">
        <input type="text" id="nameProduct" placeholder="Name Product" >&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="quantityProduct" placeholder="Quantity Product" >&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="priceProduct" placeholder="Price Product" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="discountProduct" placeholder="Discount Product" >&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="locationProduct" placeholder="Location Product" >&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- button -->
        <button type="submit" onclick="editProduct()"> Edit</button>
        <button  type="button" onclick="deleteProduct()"> Delete</button>
      </form>
    </div>
    
    <table id="table">
      <tr>
          <!-- <th> Auto_increment &nbsp;&nbsp;&nbsp;&nbsp;</th> -->
          <th> Name_product&nbsp;&nbsp;&nbsp;&nbsp;</th>
          <th> Quantity &nbsp;&nbsp;&nbsp;</th>
          <th> Price &nbsp;&nbsp;</th>
          <th> Discount&nbsp;&nbsp;&nbsp; &nbsp;</th>
          <th> Location  &nbsp;&nbsp;&nbsp;</th>
          
      </tr>

  </table>

    
  
    <!-- JS -->
    <script src="../js/productAdmin.js"> </script>
  </body>
</html>
