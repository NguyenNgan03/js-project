<!DOCTYPE html>
<html>
<head>
  <title>Form Đăng Xuất</title>
  <link rel="stylesheet" href="../css/logout.css">
  <script src="../js/logout.js"></script>
</head>
<body>
  <div class="container">
    <h2>Confirm logout</h2>
    <form id="logout-form">
      <p>Are you sure you want to sign out?</p>
      <div class="button-group">
        <button type="button" id="confirm-logout">Agree</button>
        <button type="button" id="cancel-logout">Disagree</button>
      </div>
    </form>
  </div>
</body>
</html>
