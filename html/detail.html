<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Bảo tàng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <div class="museum-detail">
        <h1  class="museum-title">Bảo tàng Chăm</h1>
        <div class="content-museum">
            <div class="museum-image">
                <img src="../image/Group 1.png" alt="Ảnh Bảo tàng">
            </div>
            <div class="museum-info">
                <p class="museum-category">Bảo tàng điêu khắc</p>
                <h2 class="title-museum"> Bảo tàng Chăm là bảo tàng điêu khắc 
                    nằm ở thành phố Đà Nẵng, Việt Nam</h2>
                <p class="museum-new-price">Giá vé mới: $20</p>
                <p class="museum-old-price">Giá vé cũ: <del>$25</del></p>
                <p class="museum-open-status"><i class="fas fa-clock"></i> Tình trạng: Đang mở cửa</p>
                <p class="museum-rating"><i class="fas fa-star"></i> Đánh giá: ★★★★☆</p>
                <p class="museum-address"><i class="fas fa-map-marker-alt"></i> Địa chỉ: 123 Đường ABC, Thành phố XYZ</p>
                <p class="museum-hotline"><i class="fas fa-phone"></i> Hotline: 123-456-789</p>
                <button class="booking-button">Đặt vé</button>
                <button class="favorite-button"><i class="favorite-icon fas fa-heart"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
