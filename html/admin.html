
    <!DOCTYPE html>
<html>
<head>
  <title>CRUD Operations</title>
  <style>
    /* CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .navbar {
      width: 200px;
      background-color: #f2f2f2;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      float: left;
    }
    
    .navbar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .navbar img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    
    .navbar p {
      margin: 0;
    }
    
    .navbar .admin {
      color: #8b4513;
      margin-bottom: 20px;
    }
    
    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    
    .navbar ul li {
      margin-bottom: 10px;
    }
    
    .navbar ul li a {
      text-decoration: none;
      color: #000;
    }
    
    .content {
      margin-left: 200px;
      padding: 20px;
    }
    
    .user-icon {
      float: right;
      margin-right: 20px;
    }
    
    .user-icon img {
      width: 30px;
      height: 30px;
      margin-right: 5px;
      vertical-align: middle;
    }
    
    .user-icon span {
      vertical-align: middle;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .table th,
    .table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    .table th {
      background-color: #f2f2f2;
    }
    
    .add-user-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- HTML -->
  <div class="navbar">
    <h2>CRUD OPERATIONS</h2>
    <img src="circle.png" alt="Profile Picture">
    <p>Khánh Nhi</p>
    <p class="admin">Admin</p>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Product</a></li>
      <li><a href="#">User</a></li>
      <li><a href="#">Report</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
    <button class="logout-btn">Logout</button>
  </div>
  
  <div class="content">
    <div class="user-icon">
      <img src="user-icon.png" alt="User Icon">
      <span>Admin</span>
    </div>
    
    <table class="table">
      <thead>
        <tr>
          <th colspan="4" style="text-align: right;">User</th>
          <th><button class="add-user-btn">Add User</button></th>
        </tr>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu của bảng điền ở đây -->
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>123456789</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Smith</td>
          <td>987654321</td>
          <td>jane@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
